<dom-module id="echo-list">
  <style>
    :host {
      display: block;
    }

  </style>
  <template>
    <template is="dom-repeat" items="{{comments}}">
      <echo-author name="{{item.author}}" email="{{item.email}}"></echo-author>
      <p>{{item.comment}}</p>
    </template>
  </template>

  <script>
    (function() {
      Polymer({
        is: 'echo-list'
      });
    })();
  </script>

</dom-module>
